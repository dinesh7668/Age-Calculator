<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image-calc.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="ageForm">
            <label for="dob">Enter your Date of Birth:</label>
            <div class="dob-container">
                <input type="number" id="day" placeholder="DD" min="1" max="31" required>
                <input type="number" id="month" placeholder="MM" min="1" max="12" required>
                <input type="number" id="year" placeholder="YYYY" min="1900" max="2100" required>
            </div>
           <div>
            <button type="submit">Calculate Age</button>
            <button ><a href="https://dinesh7668.github.io/Date-Gap-Calc/">Date Difference</a></button>
           </div>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
